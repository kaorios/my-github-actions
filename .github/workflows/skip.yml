name: Node.js CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Cache node modules
        uses: actions/cache@v3
        id: first_cache_check
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-1

      - name: Cache node modules
        uses: actions/cache@v3
        if: ${{ steps.first_cache_check.outputs.cache-hit == 'true' }}
        id: second_cache_check
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-2
      - name: Not Cache node modules
        if: ${{ steps.second_cache_check.outputs.cache-hit != 'true' }}
        run: npm ci
